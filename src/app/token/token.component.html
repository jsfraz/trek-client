<!-- TODO dark mode -->
<div class="bg-white p-4 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold text-black mb-4">Tracker token</h1>
    <div class="bg-gray-200 p-4 rounded mb-4">
        <pre><code style="white-space: pre-line; word-wrap: break-word;">{{this.data}}</code></pre>
    </div>
    <p class="text-xs text-gray-500 my-2.5"><span class="text-red-500">*</span>Save this token, it will be displayed
        only once!</p>
    <div class="flex justify-center space-x-4">
        <button
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
            (click)="this.closeAndCopy()">Copy and close</button>
        <button type="button"
            class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring focus:border-gray-300"
            (click)="this.dialogRef.close()">Close</button>
    </div>
</div>

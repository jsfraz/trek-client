<div class="container mx-auto my-2 p-6">
    <div class="flex justify-end mb-3">
        <button class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg mb-2" matTooltip="Create user"
            (click)="openNewUserDialog()">New</button>
    </div>
    <div class="overflow-x-auto">
        <table
            class="min-w-full border dark:text-white text-black border-x border-y border-gray-200 dark:border-gray-700">
            <thead class="border-b border-gray-200 dark:border-gray-700">
                <tr>
                    <th class="py-2 px-4 text-center">Username</th>
                    <th class="py-2 px-4 text-center">Admin</th>
                    <th class="py-2 px-4 text-center"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" class="border-b border-gray-200 dark:border-gray-700">
                    <td class="py-2 px-4 text-center">{{user.username}}</td>
                    <td class="py-2 px-4 text-center">{{user.superuser ? 'Yes' : 'No'}}</td>
                    <td class="py-3 px-4 text-center">
                        <div class="flex items-center justify-end">
                            <button *ngIf="!user.superuser"
                                class="p-2 rounded-lg dark:hover:bg-gray-400 hover:bg-gray-200 mr-1" matTooltip="Edit user"
                                (click)="openEditUserDialog(user)">
                                <i class="bi bi-pencil-fill text-black dark:text-white"></i>
                            </button>
                            <button *ngIf="!user.superuser" class="p-2 rounded-lg dark:hover:bg-red-400 hover:bg-red-300"
                                matTooltip="Delete user" (click)="deleteUser(user.id)">
                                <i class="bi bi-trash-fill text-red-700"></i>
                            </button>
                            <div *ngIf="user.superuser" class="w-[40px] h-[32px]"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

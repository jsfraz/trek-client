<!-- TODO dark mode -->
<div class="bg-white p-4 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold text-red-600 mb-4">Error</h1>
    <h2 class="text-red-500 mb-4">{{this.data.statusText}}</h2>
    <div *ngIf="this.data.status != 0 && this.data.error != null" class="bg-gray-200 p-4 rounded mb-4">
        <pre><code class="whitespace-pre-wrap">{{this.formatErrorStringAsPrettyJSON(this.data.error)}}</code></pre>
    </div>
    <button
        class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
        (click)="this.dialogRef.close()">OK</button>
</div>
